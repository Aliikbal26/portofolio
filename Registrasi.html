<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div style="margin-top: 100px; top: 100px; left: 120px; width: 550px;" class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-5 container">
                <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-0">
                    <div class="p-3">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                               <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="examplename"
                                    placeholder="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="confirm Password">
                                </div>
                            </div>
                            <a href="" name="register" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </a>
          
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="">Forgot Password?</a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
